<div class="my-3">
  <h4>Add a User</h4>
  <form #userForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
          <label for="fullName">User Full Name</label>
          <input type="text" [(ngModel)]="fullName" class="form-control" id="fullName" name="fullName" aria-describedby="emailHelp" required> 
      </div>
      <div class="form-group">
          <label for="address">User Address</label>
          <input type="text" class="form-control" name="address" id="address" [(ngModel)]="address" required>
      </div> 
      <button style="margin-top: 10px;" type="submit" class="btn btn-sm btn-primary" [disabled]="!userForm.valid">Add User</button>
  </form>
</div>
